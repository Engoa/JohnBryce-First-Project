<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Task List</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"
      integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tippy.js@6/animations/shift-toward.css"
      href="https://unpkg.com/tippy.js@6/dist/svg-arrow.css';"
    />
    <meta name="color-scheme" id="meta-theme" />
  </head>
  <body class="bgdark">
    <div class="container-wrapper">
      <nav>
        <button
          id="theme-toggle"
          data-tippy-content="Toggle theme"
          data-tippy-placement="left"
          class="tippy"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="472.39"
            height="472.39"
            viewBox="0 0 472.39 472.39"
          >
            <g class="toggle-sun">
              <path
                d="M403.21,167V69.18H305.38L236.2,0,167,69.18H69.18V167L0,236.2l69.18,69.18v97.83H167l69.18,69.18,69.18-69.18h97.83V305.38l69.18-69.18Zm-167,198.17a129,129,0,1,1,129-129A129,129,0,0,1,236.2,365.19Z"
              />
            </g>
            <g class="toggle-circle">
              <circle class="cls-1" cx="236.2" cy="236.2" r="103.78" />
            </g>
          </svg>
        </button>
      </nav>
      <header>
        <h1>Task List Project</h1>
        <form id="new-task-form" submit="ToDo.addTask()">
          <div class="inputs-wrapper">
            <div class="first-input">
              <input
                type="text"
                name="new-task-input"
                class="new-task-input input"
                id="text"
                placeholder="What do you have planned?"
                spellcheck="false"
                aria-label="Task Description"
              />
            </div>
            <div
              class="redo-form tippy"
              data-tippy-content="Reset Form"
              data-tippy-placement="right"
            >
              <i class="fas fa-redo" onclick="ToDo.resetForm()"></i>
            </div>
            <div class="second-inputs">
              <input
                type="date"
                class="input"
                id="date"
                required
                aria-label="Task Date"
              />
              <input
                type="time"
                class="input"
                id="time"
                aria-label="Task Time"
              />
            </div>
          </div>
          <div class="submit-btn">
            <button
              type="submit"
              class="new-task-submit btn-cta tippy"
              click="ToDo.addTask()"
              aria-label="Submit Task"
              data-tippy-content="Submit Task"
              data-tippy-placement="right"
            >
              SUBMIT
            </button>
          </div>
        </form>
      </header>
      <section>
        <div class="render-if-no-tasks"></div>
      </section>
      <main>
        <div class="task-list">
          <div class="task-list--header"></div>
          <div class="render-buttons"></div>
          <div class="tasks"></div>
        </div>
      </main>
    </div>

    <div class="modal__overlay" onclick="closeModal()"></div>
    <div class="modal" id="modal--active">
      <div class="modal-contents">
        <div class="container">
          <div class="modal__header">
            <h3>Are you sure you want to delete all tasks?</h3>
            <p>This action cannot be undone!</p>
          </div>
          <div class="modal__actions">
            <button
              class="close-modal btn-cta"
              onclick="closeModal()"
              aria-label="Close Modal"
            >
              Close
            </button>
            <button
              class="delete-all btn-cta"
              onclick="ToDo.deleteAllTasks()"
              aria-label="Delete All Tasks"
            >
              I'm sure
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="snackbar"></div>

    <script defer src="./scripts/helpers.js"></script>
    <script defer src="./scripts/themeBtn.js"></script>
    <script defer src="./scripts/ToDo.js"></script>
    <script defer src="./scripts/main.js"></script>
    <script defer src="https://unpkg.com/@popperjs/core@2"></script>
    <script defer src="https://unpkg.com/tippy.js@6"></script>
  </body>
</html>
