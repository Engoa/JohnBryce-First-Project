<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>Task List</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"
      integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <meta name="color-scheme" content="dark" id="meta-theme" />
  </head>
  <body class="bgdark">
    <div class="container-wrapper">
      <div class="theme--wrapper">
        <input
          type="checkbox"
          id="themebtn"
          class="theme--wrapper_btn"
          title="Switch Theme"
          aria-label="Switch Theme"
        />
      </div>
      <header>
        <h1>Task List Project</h1>
        <form id="new-task-form" submit="ToDo.addTask()">
          <div class="inputs-wrapper">
            <div class="first-input">
              <input
                type="text"
                name="new-task-input"
                class="new-task-input input"
                id="text"
                placeholder="What do you have planned?"
                spellcheck="false"
                aria-label="Task Description"
              />
            </div>
            <div class="redo-form">
              <i class="fas fa-redo" onclick="ToDo.resetForm()"></i>
            </div>
            <div class="second-inputs">
              <input
                type="text"
                class="input"
                id="date"
                aria-label="Task Date"
                onfocus="this.type='date'"
                placeholder="Date"
              />
              <input
                type="text"
                class="input"
                id="time"
                onfocus="this.type='time'"
                aria-label="Task Time"
                placeholder="Time"
              />
            </div>
          </div>
          <div class="submit-btn">
            <button
              type="submit"
              class="new-task-submit"
              click="ToDo.addTask()"
              aria-label="Submit Task"
              title="Submit Task"
            >
              SUBMIT
            </button>
          </div>
        </form>
      </header>
      <main>
        <div class="task-list">
          <div class="task-list--header"></div>
          <div class="tasks"></div>
        </div>
      </main>
    </div>

    <div class="modal__overlay" onclick="closeModal()"></div>
    <div class="modal" id="modal--active">
      <div class="modal-contents">
        <div class="container">
          <div class="modal__header">
            <h3>Are you sure you want to delete all tasks?</h3>
          </div>
          <div class="modal__actions">
            <button
              class="close-modal"
              onclick="closeModal()"
              aria-label="Close Modal"
              title="Close Modal"
            >
              Close
            </button>
            <button
              class="delete-all"
              onclick="ToDo.deleteAllTasks()"
              aria-label="Delete All Tasks"
              title="Delete All Tasks"
            >
              I'm sure
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="snackbar">
      <div>
        <i class="fas fa-times close-snackbar"></i>
      </div>
    </div>
    <script defer src="./scripts/helpers.js"></script>
    <script defer src="./scripts/themeBtn.js"></script>
    <script defer src="./scripts/ToDo.js"></script>
    <script defer src="./scripts/main.js"></script>
  </body>
</html>
